<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="src/styles.css">
    <link rel="stylesheet" href="src/header-styles.css">
    <title>Kraken movies - Filmes e Séries</title>
    <link rel="shortcut icon" href="src/image/favicon.png" type="src/image/x-icon">
</head>
<body>
    <div class="container">
        <header class="header"> 
            <div class="header-content">
                <h1 class="header-title">Kraken Movies</h1>
                <p class="header-subtitle">Filmes e séries em alta qualidade</p>
            </div>
            <div class="header-logo">
                <img src="src/image/kraken_movies_logoS.png" alt="logo">
            </div>
        </header>
       
        <div class="search-container">
        <section class="search-section">
                <input 
                    type="text" 
                    id="searchInput" 
                    class="search-input" 
                    placeholder="Buscar filmes, séries ou animes..."
                    autocomplete="off"
                >
                <button id="searchBtn" class="search-btn">Search</button>
            </div>

            <div class="filter-buttons">
                <button class="filter-btn active" data-filter="all">ALL</button>
                <button class="filter-btn" data-filter="movies">MOVIES</button>
                <button class="filter-btn" data-filter="series">SERIES</button>
                <button class="filter-btn" data-filter="kids">KIDS</button>
                <button class="filter-btn" data-filter="genre">GENRE</button>
            </div>
        </section>

        <div id="loading" class="loading hidden">
            <div class="spinner"></div>
            <p>Loading content...</p>
        </div>
        <div id="error" class="error hidden"></div>

        <section class="content-section">
            <div id="tabsContainer" class="tabs-container">
                <div id="moviesTab" class="tab-content">
                    <div class="section-header">
                        <h2>Movies</h2>
                    </div>
                    <div id="moviesCategories" class="categories-container"></div>
                </div>

                <div id="seriesTab" class="tab-content">
                    <div class="section-header">
                        <h2>Series</h2>
                    </div>
                    <div id="seriesCategories" class="categories-container"></div>
                </div>

                <div id="kidsTab" class="tab-content">
                    <div class="section-header">
                        <h2>Kids</h2>
                    </div>
                    <div id="kidsCategories" class="categories-container"></div>
                </div>
            </div>
        </section>

                <div id="genreTab" class="tab-content">
                    <div class="section-header">
                        <h2>Genres</h2>
                    </div>
                    <div id="genreCategories" class="categories-container"></div>
                </div>
        

        <div id="noResults" class="no-results hidden">
            <p>No results found, prease try another search!</p>
        </div>

        <div id="pagination" class="pagination hidden">
            <button id="prevBtn" class="pagination-btn">← Previous</button>
            <span id="pageInfo" class="page-info">Página 1</span>
            <button id="nextBtn" class="pagination-btn">Next →</button>
        </div>
    </div>

    <div id="movieModal" class="modal hidden">
        <div class="modal-content">
            <button class="modal-close">&times;</button>
            <div class="modal-body">
                <img id="modalPoster" src="" alt="Poster" class="modal-poster">
                <div class="modal-info">
                    <div id="modalExtraInfo" class="modal-extra-info"></div>
                    <h2 id="modalTitle"></h2>
                    <p id="modalYear" class="modal-year"></p>
                    <p id="modalDescription" class="modal-description"></p>
                    <div class="modal-links">
                        <a id="tmdbLink" href="#" target="_blank" class="link-btn tmdb-btn">Ver no TMDB</a>
                        <a id="imdbLink" href="#" target="_blank" class="link-btn imdb-btn">Ver no IMDb</a>
                        <a id="watchLink" href="construction.html" class="link-btn watch-btn">Watch</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
<footer>
    <p>© 2024 Kraken Movies. All rights reserved.</p>
</footer>
    <script src="src/script.js"></script>
</body>
</html>
