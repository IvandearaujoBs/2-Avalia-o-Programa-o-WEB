
<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kraken movies - Filmes e Séries</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">

        <header class="header">
            <div class="header-content">
                <h1 class="logo">Kraken Movies</h1>
                <p class="subtitle">Encontre e assista filmes e séries em alta qualidade</p>
            </div>
        </header>

        <section class="search-section">
            <div class="search-container">
                <input 
                    type="text" 
                    id="searchInput" 
                    class="search-input" 
                    placeholder="Buscar filmes, séries ou animes..."
                    autocomplete="off"
                >
                <button id="searchBtn" class="search-btn">Search</button>
            </div>

            <div class="filter-buttons">
                <button class="filter-btn active" data-filter="all">ALL</button>
                <button class="filter-btn" data-filter="movies">MOVIES</button>
                <button class="filter-btn" data-filter="series">SERIES</button>
            </div>

        </section>
        <div id="loading" class="loading hidden">
            <div class="spinner"></div>
            <p>Loading content...</p>
        </div>

        <div id="error" class="error hidden"></div>

        <section class="content-section">
            <div id="moviesGrid" class="movies-grid">
            </div>
        </section>

        <div id="noResults" class="no-results hidden">
            <p>No results found, prease try another search!</p>
        </div>

        <div id="pagination" class="pagination hidden">
            <button id="prevBtn" class="pagination-btn">← Anterior</button>
            <span id="pageInfo" class="page-info">Página 1</span>
            <button id="nextBtn" class="pagination-btn">Próxima →</button>
        </div>
    </div>

    <div id="movieModal" class="modal hidden">
        <div class="modal-content">
            <button class="modal-close">&times;</button>
            <div class="modal-body">
                <img id="modalPoster" src="" alt="Poster" class="modal-poster">
                <div class="modal-info">
                    <h2 id="modalTitle"></h2>
                    <p id="modalYear" class="modal-year"></p>
                    <p id="modalDescription" class="modal-description"></p>
                    <div class="modal-links">
                        <a id="tmdbLink" href="#" target="_blank" class="link-btn tmdb-btn">Ver no TMDB</a>
                        <a id="imdbLink" href="#" target="_blank" class="link-btn imdb-btn">Ver no IMDb</a>
                        <a id="watchLink" href="#" target="_blank" class="link-btn watch-btn">Assistir</a>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
